<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- Style CSS -->

    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/todo-list-icon" href="./img/todo-list-icon.png">
  </head>

  <body>
    <main>
      <!-- Início alerta -->
      <div class="alert d-flex align-items-center gap-2" id="alert-div">
        <i class="bi bi-check-circle-fill mb-2"></i>
        <span id="alert-msg"></span>
        <button id="alert-close-btn">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <!-- Fim alerta -->
      <div class="d-flex flex-column h-100">
        <h1>To Do List</h1>
        <h2>Suas Tarefas</h2>
        <div class="img-column row align-items-top mb-4 mt-4" id="div-content">
          <section id="task">
            <ul class="taskList-itens" id="task-list"></ul>
          </section>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn-add-task"
            data-bs-toggle="modal"
            data-bs-target="#new-task-modal"
          >
            <img src=" ./img/add-button.svg" id="add-task" alt="add-task" />
          </button>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="new-task-modal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5 title-task" id="modalTitle">
              Nova Tarefa
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btn-close-modal"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="input-title">
                <h4>Título</h4>
              </label>
              <input
                type="text"
                class="form-control input-default"
                id="input-title"
                placeholder="Digite sua tarefa"
                required
              />
              <label for="input-category">
                <h4>Categoria</h4>
              </label>
              <input
                type="text"
                class="form-control input-default"
                id="input-category"
                placeholder="Digite a categoria"
              />
              <label for="input-date">
                <h4>Data</h4>
              </label>
              <input
                type="text"
                placeholder="dd/mm/aaaa"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                class="form-control input-default"
                id="input-date"
                required
              />

              <label for="input-time">
                <h4>Hora</h4>
              </label>
              <input
                type="text"
                placeholder="--:--"
                onfocus="(this.type='time')"
                onblur="(this.type='text')"
                class="form-control input-default"
                id="input-time"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="btn-save">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Edit -->
    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5 title-task" id="modalTitle">
              Editar Tarefa
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btn-close-modal"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="input-title">
                <h4>Título</h4>
              </label>
              <input
                type="text"
                class="form-control input-default"
                id="input-edit-title"
                placeholder="Digite sua tarefa"
                required
              />
              <label for="input-category">
                <h4>Categoria</h4>
              </label>
              <input
                type="text"
                class="form-control input-default"
                id="input-edit-category"
                placeholder="Digite a categoria"
              />
              <label for="input-date">
                <h4>Data</h4>
              </label>
              <input
                type="text"
                placeholder="dd/mm/aaaa"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                class="form-control input-default"
                id="input-edit-date"
                required
              />

              <label for="input-time">
                <h4>Hora</h4>
              </label>
              <input
                type="text"
                placeholder="--:--"
                onfocus="(this.type='time')"
                onblur="(this.type='text')"
                class="form-control input-default"
                id="input-edit-time"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="btn-edit-save" data-bs-dismiss="modal">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    >
      $('new-task-modal').modal('show')
    </script>
    <!-- Modal - Excluir -->
  <div class="modal " tabindex="-1" id="deleteTaskModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="img-alert-center">
            <img src="./img/img-alert.svg" alt="alert-image" class="alert-image">
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Tem certeza deseja excluir essa tarefa?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal" id="btn-del-task">
            Excluir
          </button>
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
