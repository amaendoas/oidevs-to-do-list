<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./empty-todo-list.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <main>
      <h1>To Do List</h1>
      <h2>Suas Tarefas</h2>

      <div class="img-column row align-items-center">
        <div class="col mx-auto text-center">
          <img
            src="../img/todo-list.svg"
            alt="img-todo-list"
            class="img-todo-list"
          />
          <h5>Sua Lista de tarefas está vazia</h5>
        </div>
      </div>
      <div class="fixed-bottom">
        <button
          type="button"
          class="btn-add-task float-end"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img src=" ../img/add-button.svg" id="add-task" alt="add-task" />
        </button>
      </div>
      <!--bootstrap modal-->
      <!-- Button trigger modal -->
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5 title-task" id="exampleModalLabel">
              Nova Tarefa
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="input-title"><h4>Título</h4></label>
              <input
                type="text"
                class="form-control input-default"
                id="input-title"
                placeholder="Digite sua tarefa"
              />
              <label for="input-category"><h4>Categoria</h4></label>
              <input
                type="text"
                class="form-control input-default"
                id="input-category"
                placeholder="Digite a categoria"
              />
              <label for="input-date"><h4>Data</h4></label>
              <input
                type="date"
                class="form-control input-default"
                id="input-date"
              />

              <label for="input-time"><b>Hora</b></label>
              <input
                type="time"
                class="form-control input-default"
                id="input-time"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="btn-save">
              Salvar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
      
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    >$('exampleModalCenter').modal('show')</script>
    <script src="./script.js"></script>
  </body>
</html>
