<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./empty-todo-list.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <h2>Suas Tarefas</h2>

        <div class="img-column row align-items-center ">
            <div class="col mx-auto text-center">
                <img src="./img/todo-list.svg" alt="img-todo-list" class="img-todo-list">
                <h5>Sua Lista de tarefas está vazia</h5>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn-add-task">
                <img src=" ./img/add-button.svg" id="add-task" alt="add-task">
            </button>
        </div>

        <section id="taskDate">
            <h3>Sexta-feira, 4 de novembro</h3>
            <ul class="task">
                <li class="taskList-card">
                    <div class="task-info-container">
                        <div class="task-info">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <h5>Ir ao supermercado</h5>
                        </div>
                        <div class="task-details">
                            <span class="category">Compras</span>
                            <aside>
                                <i class="bi bi-clock"></i>
                                <time class="time">7:00</time>
                            </aside>
                        </div>
                    </div>

                    <div class="task-btnAction">
                        <button class="btnAction">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btnAction">
                            <i class="bi bi-trash"></i>
                        </button>

                    </div>
                </li>

                <li class="taskList-card">
                    <div class="task-info-container">
                        <div class="task-info">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <h5>Academia</h5>
                        </div>
                        <div class="task-details">
                            <span class="category">Saúde</span>
                            <aside>
                                <i class="bi bi-clock"></i>
                                <time class="time">14:00</time>
                            </aside>
                        </div>
                    </div>

                    <div class="task-btnAction">
                        <button class="btnAction">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btnAction">
                            <i class="bi bi-trash"></i>
                        </button>

                    </div>
                </li>
            </ul>
        </section>
    </main>


</body>

</html>
